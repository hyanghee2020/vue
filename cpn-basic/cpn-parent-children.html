<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn-p>
    </cpn-p>
    <cpn-c></cpn-c>
  </div>
  
  <script src="../vue.js"></script>
  <script>
    const cpnC = Vue.extend({
      template:`
        <div>
          <h2>title-Child</h2>  
        </div>
      `
    });
    const cpnP = Vue.extend({
      template:`
        <div>
          <h2>title-Father</h2>
          <cpn-c style="color:#f00"></cpn-c>
        </div>
      `,
      components:{
        'cpn-c':cpnC
      }
    });
    const app = new Vue({
      el:"#app",
      data:{
        message:'hello'
      },
      components:{
        'cpn-p':cpnP,
        'cpn-c':cpnC
      }
    });
  </script>
</body>
</html>
